<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jimmy's House of Pizza - Digital Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }
    .menu-container {
      width: 90%;
      margin: auto;
      padding-top: 20px;
    }
    .menu-title {
      font-size: 3.5em;
      font-weight: bold;
      color: red;
    }
    .menu-subtitle {
      font-size: 2em;
      background: yellow;
      color: red;
      padding: 10px;
      margin: 10px 0;
      display: block;
      width: 100%;
      font-weight: bold;
    }
    .menu-table {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      text-align: left;
    }
    .menu-column {
      width: 48%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      font-size: 1.8em;
      padding: 10px;
    }
    th {
      text-align: center;
      font-weight: bold;
    }
    .price {
      text-align: right;
    }
    .image-slider {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .image-slider img {
      width: 18%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1 class="menu-title">JIMMY'S HOUSE OF PIZZA</h1>
    <h2 class="menu-subtitle">HOT OR COLD SUBS</h2>
    
    <div class="menu-table">
      <div class="menu-column">
        <table>
          <tr><th>Item</th><th>LG 12"</th><th>REG 8"</th></tr>
          <tr><td>MEATBALLS</td><td class="price">13.00</td><td class="price">11.00</td></tr>
          <tr><td>SAUSAGE</td><td class="price">13.00</td><td class="price">11.00</td></tr>
          <tr><td>HAM & CHEESE</td><td class="price">13.00</td><td class="price">11.00</td></tr>
        </table>
      </div>
      <div class="menu-column">
        <table>
          <tr><th>Item</th><th>LG 12"</th><th>REG 8"</th></tr>
          <tr><td>ROAST BEEF</td><td class="price">13.00</td><td class="price">11.00</td></tr>
          <tr><td>TURKEY</td><td class="price">13.00</td><td class="price">11.00</td></tr>
          <tr><td>SAUSAGE & MEATBALLS</td><td class="price">13.00</td><td class="price">11.75</td></tr>
        </table>
      </div>
    </div>
    
    <div class="image-slider">
      <img src="placeholder1.jpg" id="img1" alt="Featured Dish 1">
      <img src="placeholder2.jpg" id="img2" alt="Featured Dish 2">
      <img src="placeholder3.jpg" id="img3" alt="Featured Dish 3">
      <img src="placeholder4.jpg" id="img4" alt="Featured Dish 4">
      <img src="placeholder5.jpg" id="img5" alt="Featured Dish 5">
    </div>
  </div>
  
  <script>
    const images = [
      ["https://github.com/Mecozz/Digital-Menu/blob/main/pizza4.png?raw=true", "https://github.com/Mecozz/Digital-Menu/blob/main/Pizza2.png?raw=true", "https://github.com/Mecozz/Digital-Menu/blob/main/PIzza1.png?raw=true"],
      ["https://github.com/Mecozz/Digital-Menu/blob/main/Calzone1.png?raw=true", "https://github.com/Mecozz/Digital-Menu/blob/main/Calzone4.png?raw=true", "https://github.com/Mecozz/Digital-Menu/blob/main/Calzone2.png?raw=true"],
      ["https://github.com/Mecozz/Digital-Menu/blob/main/CalzoneRingsFries.png?raw=true", "https://github.com/Mecozz/Digital-Menu/blob/main/Calzone5.png?raw=true", "https://github.com/Mecozz/Digital-Menu/blob/main/Calzone3.png?raw=true"],
      ["https://github.com/Mecozz/Digital-Menu/blob/main/StkFries.png?raw=true", "https://github.com/Mecozz/Digital-Menu/blob/main/StkCheese.png?raw=true", "https://github.com/Mecozz/Digital-Menu/blob/main/SubRings.png?raw=true"],
      ["https://github.com/Mecozz/Digital-Menu/blob/main/Spaghetti.png?raw=true", "image5b.jpg", "image5c.jpg"]
    ];
    const imgElements = document.querySelectorAll(".image-slider img");
    let index = 0;
    setInterval(() => {
      imgElements.forEach((img, i) => {
        setTimeout(() => {
          img.src = images[i][index % images[i].length];
        }, i * 2000); // Delay each image change by 2 seconds
      });
      index++;
    }, 8000);
  </script>
</body>
</html>
